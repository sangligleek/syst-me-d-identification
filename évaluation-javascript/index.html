<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentification</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <header>
    <h1>Authentification</h1>
  </header>
  <main>
    <form id="form">
      <label for="login">Identifiant</label>
      <input id="login" type="text" placeholder=" Saisissez votre identifiant">

      <label for="password">Mot de passe</label>
      <input id="password" type="password" placeholder=" Composer votre mot de passe">

      <div class="keyPad"> </div>

      <input id="submit" type="submit" value="Valider">
      <button id="refresh">Effacer</button>

    </form>
    <div class="info">
      <div class="link">
        <a href="#">
          <img src="point-dinterrogation.png" alt="Icône" class="custom-icon"> Aide à la connexion
        </a>

        <a href="#">
          <img src="sidentifier.png" alt="Icône" class="custom-icon"> Identifiant / Mot de passe perdu
        </a>

        <a href="#">
          <img src="cadenas.png" alt="Icône" class="custom-icon"> Sécurité Identifiant / Mot de passe
        </a>

      </div>


      <p class="crucial"> <strong>Important</strong> : votre vigilance est<br> primordiale pour assurer la sécurité
        de<br> votre compte.</p>

    </div>

  </main>

  <script src="main.js"></script>

</body>

</html>
